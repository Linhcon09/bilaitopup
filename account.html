<body>

<header>
  <div>‡¶Ü‡¶Æ‡¶æ‡¶∞ ‡¶è‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü</div>

    <a href="faq.html">‚ùì FAQ</a>

    <a href="https://wa.me/8801963178893" target="_blank" rel="noopener">üí¨ Support</a>

  </div>

<main>
  <div class="profile">
    <img id="profilePic" src="" alt="Profile">
    <div class="profile-info">
      <h2 id="profileName"></h2>
      <p id="profileEmail"></p>
    </div>
  </div>

  <div class="wallet-card">
    <h1>‡¶Ü‡¶Æ‡¶æ‡¶∞ ‡¶ì‡ßü‡¶æ‡¶≤‡ßá‡¶ü</h1>
    <p>‡¶¨‡ßç‡¶Ø‡¶æ‡¶≤‡¶æ‡¶®‡ßç‡¶∏: <span id="walletBalance">0</span> TK</p>
  </div>

  <div class="deposit-section">
    <h2>üí≥ Deposit Submit</h2>
    <input type="number" id="depositAmount" placeholder="Amount (TK) - 5 to 10,000">
    <input type="text" id="depositTid" placeholder="Transaction ID (Max 15 chars)" maxlength="15">
    <button id="submitDepositBtn">Submit</button>
  </div>

  <h2>üìú Deposit History</h2>
  <table id="depositHistory">

  <h2>üì¶ Order History</h2>
  <input type="text" id="searchOrder" placeholder="Search Orders...">
  <table id="orderHistory">
    <tr><th>Package</th><th>Price</th><th>TID</th><th>Status</th><th>Date</th></tr>
  </table>
  <p id="noOrders" class="empty-msg" style="display:none;">No orders yet.</p>
</main>

<script>
// ---------------- FIREBASE CONFIG ----------------
const firebaseConfig = {
  apiKey: "AIzaSyCSC-6WM5sUi5mMrw4DlO4-9_aFa7fX0Z8",
  authDomain: "bilai-top-up.firebaseapp.com",
  projectId: "bilai-top-up",
  storageBucket: "bilai-top-up.firebasestorage.app",
  messagingSenderId: "576723443646",
  appId: "1:576723443646:web:cb0aea65da0a79a21163ef",
  measurementId: "G-D226N8W6NV"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

// ---------------- Menu toggle ----------------
const menuBtn = document.getElementById("menuBtn");
const menuBox = document.getElementById("menuBox");
menuBtn.addEventListener("click", e=>{ e.stopPropagation(); menuBox.style.display = menuBox.style.display==="block"?"none":"block"; });
document.addEventListener("click", e=>{ if(!menuBox.contains(e.target) && e.target!==menuBtn) menuBox.style.display="none"; });
menuBox.querySelectorAll("a,button").forEach(el=>el.addEventListener("click", ()=>{ menuBox.style.display="none"; }));

// ---------------- Auth check ----------------
auth.onAuthStateChanged(user => {
  if(!user) window.location.href="login.html";
  else {
    document.getElementById("profilePic").src = user.photoURL || "https://via.placeholder.com/60";
    document.getElementById("profileName").innerText = user.displayName || "Unknown";
    document.getElementById("profileEmail").innerText = user.email || "Unknown";
    loadWallet(user.uid);
    loadDepositHistory(user.uid);
    loadOrders(user.uid);
  }
});

// ---------------- Logout ----------------
function logout(){ auth.signOut().then(()=>window.location.href="login.html"); }

// ---------------- Load wallet ----------------
async function loadWallet(uid){
  const res = await db.collection("users").doc(uid).get();
  document.getElementById("walletBalance").innerText = res.exists ? (res.data().balance || 0) : 0;
}

// ---------------- Deposit submit ----------------
document.getElementById("submitDepositBtn").addEventListener("click", async ()=>{
  const amount = Number(document.getElementById("depositAmount").value.trim());
  const tid = document.getElementById("depositTid").value.trim();
  const user = auth.currentUser;
  if(!user) return alert("Login required!");
  if(!amount || !tid) return alert("Amount & Transaction ID required!");
  if(amount<5 || amount>10000) return alert("Amount must be between 5 and 10,000 TK!");
  if(tid.length>20) return alert("Transaction ID cannot exceed 20 characters!");

  await db.collection("deposits").add({
    uid: user.uid,
    amount,
    transactionId: tid,
    status: "Pending",
    createdAt: firebase.firestore.FieldValue.serverTimestamp()
  });
  alert("‚úÖ Deposit submitted! Status: Pending");
  document.getElementById("depositAmount").value="";
  document.getElementById("depositTid").value="";
  loadDepositHistory(user.uid);
});

// ---------------- Load deposit history ----------------
async function loadDepositHistory(uid){
  const table = document.getElementById("depositHistory");
  table.innerHTML = `<tr><th>Amount</th><th>Status</th><th>Date</th></tr>`;
  const noMsg = document.getElementById("noDeposits");
  try {
    const snapshot = await db.collection("deposits")
      .where("uid", "==", uid)
      .orderBy("createdAt", "desc")
      .get();
    if(snapshot.empty) {
      noMsg.style.display = "block";
      return;
    }
    noMsg.style.display = "none";
    snapshot.forEach(doc => {
      const d = doc.data();
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${d.amount || "-"}</td>
        <td><span class="status ${d.status.toLowerCase()}">${d.status}</span></td>
        <td>${d.createdAt?.toDate().toLocaleString() || "-"}</td>
      `;
      table.appendChild(tr);
    });
  } catch(e) {
    console.error(e);
  }
}

// ---------------- Load orders ----------------
async function loadOrders(uid){
  const table = document.getElementById("orderHistory");
  table.innerHTML = `<tr><th>Package</th><th>Price</th><th>TID</th><th>Status</th><th>Date</th></tr>`;
  const noMsg = document.getElementById("noOrders");
  try {
    const snapshot = await db.collection("orders")
      .where("uid", "==", uid)
      .orderBy("createdAt", "desc")
      .get();
    if(snapshot.empty) {
      noMsg.style.display = "block";
      return;
    }
    noMsg.style.display = "none";
    snapshot.forEach(doc => {
      const d = doc.data();
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${d.packageName || "-"}</td>
        <td>${d.price || "-"}</td>
        <td>${d.transactionId || "-"}</td>
        <td><span class="status ${d.status.toLowerCase()}">${d.status}</span></td>
        <td>${d.createdAt?.toDate().toLocaleString() || "-"}</td>
      `;
      table.appendChild(tr);
    });
  } catch(e) {
    console.error(e);
  }
}

// ---------------- Search/filter orders ----------------
const searchInput = document.getElementById("searchOrder");
searchInput?.addEventListener("input", () => {
  const filter = searchInput.value.toLowerCase();
  document.querySelectorAll("#orderHistory tr:not(:first-child)").forEach(row => {
    const text = row.textContent.toLowerCase();
    row.style.display = text.includes(filter) ? "" : "none";
  });
});
</script>
